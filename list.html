<!DOCTYPE html>
<html>
<head>
    <title>List Styles</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="A">
        <li>Math</li>
        <li>Science</li>
        <li>History</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
